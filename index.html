<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fridge-display">
        <header>
            <button onclick="toggleDisplay()">On/Off</button>
            <div id="clock" onclick="toggleTimeFormat()">00:00</div>
        </header>
        
        <div class="content-section" id="temp-section">
            <h2>Fridge Temperature</h2>
            <div id="temp-display" onclick="toggleTempUnit()">Temp: 75°F</div>
            <button onclick="changeTemperature(-1)">-</button>
            <button onclick="changeTemperature(1)">+</button>
        </div>

        <div class="content-section" id="fridge-inside">
            <h2>Inside the Fridge</h2>
            <img src="https://simplify101.com/wp-content/uploads/2012/08/inside-refrigerator.jpg" alt="Fridge Interior">
        </div>

        <div class="content-section" id="weather-section">
            <h2>Weather Forecast</h2>
            <div id="weather-display">Sunny, 75°F</div>
        </div>

        <div class="content-section" id="timer-section">
            <h2>Minute Timer</h2>
            <input type="number" id="timer-input" placeholder="Set minutes" min="1" max="60">
            <button onclick="startTimer()">Start</button>
            <div id="timer-display">00:00</div>
        </div>

        <div class="content-section" id="shopping-list-section">
            <h2>Shopping List</h2>
            <ul id="shopping-list">
                <li>Milk</li>
                <li>Eggs</li>
                <li>Cheese</li>
                <li>Butter</li>
                <li>Apples</li>
            </ul>
            <input type="text" id="new-item" placeholder="Add item">
            <button onclick="addItem()">Add</button>
        </div>

        <div class="content-section" id="window">
            <h2>Window</h2>
            <div id="tv-screen">
                <button onclick="toggleTV()">TV On/Off</button>
                <audio id="tv-audio" src="tv-television-on-off-6224.mp3" preload="auto"></audio>
            </div>
            <div id="browser-section">
                <h3>Browser</h3>
                <iframe src="https://www.wikipedia.org/"></iframe>
            </div>
            <div id="music-player">
                <h3>Music Player</h3>
                <audio controls>
                    <source src="Mzg1ODMxNTIzMzg1ODM3_JzthsfvUY24.MP3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
